<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>My task board</h1>
    <div class="note-book">
        <img src="img/note-book3-2.png">
        <textarea id="textarea" class="text-box" rows="4" cols="50"></textarea>
        <input type="date" id="date" class="date-input">
        <input type="time" id="time" class="time-input">
        <p id="errorMessage" class="error-message"></p>
        <button type="save" onclick="onAddNoteClicked()" id="save" class="save" value="Submit">Save</button>
        <button type="reset"onclick="removeText()" id="reset" class="reset" value="Reset">Reset</button>
        
    </div>
    <div id="notes" class="notes">
    </div>
    

</body>

</html>
